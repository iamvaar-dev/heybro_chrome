<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heybro</title>
  <style>
    :root {
      --bg: #09090b;
      --text: #e4e4e7;
      --text-dim: #a1a1aa;
      --accent: #3b82f6;
      --success: #10b981;
      --error: #ef4444;
      --font-mono: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-sans);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-size: 13px;
      line-height: 1.6;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 3px;
    }

    /* Stream */
    #stream {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
      font-family: var(--font-sans);
    }

    .msg-user {
      align-self: flex-end;
      background: #27272a;
      padding: 8px 12px;
      border-radius: 12px 12px 2px 12px;
      max-width: 85%;
      margin-bottom: 8px;
    }

    .msg-agent {
      align-self: flex-start;
      max-width: 100%;
      white-space: pre-wrap;
    }

    .msg-agent p {
      margin: 0 0 8px 0;
    }

    .msg-agent ul {
      margin: 0 0 8px 0;
      padding-left: 20px;
    }

    .msg-agent li {
      margin-bottom: 4px;
    }

    /* Markdown Styles */
    .md-bold {
      font-weight: 600;
      color: #fff;
    }

    .md-code {
      font-family: var(--font-mono);
      background: #27272a;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 12px;
    }

    .md-block {
      font-family: var(--font-mono);
      color: var(--text-dim);
      margin: 4px 0;
      padding-left: 12px;
      border-left: 2px solid #27272a;
      font-size: 12px;
    }

    .todo-list {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      font-family: var(--font-sans);
    }

    .todo-item {
      display: flex;
      gap: 8px;
      margin-bottom: 4px;
      align-items: flex-start;
    }

    .todo-icon {
      flex-shrink: 0;
      width: 16px;
      text-align: center;
    }

    .todo-text {
      color: var(--text-dim);
    }

    .todo-text.active {
      color: var(--text);
      font-weight: 500;
    }

    .todo-text.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    /* Cursor Effect */
    .cursor::after {
      content: 'â–‹';
      display: inline-block;
      vertical-align: baseline;
      animation: blink 1s step-end infinite;
      color: var(--accent);
      margin-left: 2px;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Input Area */
    #input-area {
      padding: 16px;
      background: var(--bg);
      border-top: 1px solid #27272a;
      flex-shrink: 0;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    textarea {
      width: 100%;
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 8px;
      padding: 10px 12px;
      padding-right: 40px;
      color: var(--text);
      font-family: var(--font-sans);
      font-size: 13px;
      resize: none;
      height: 44px;
      max-height: 120px;
      outline: none;
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: var(--accent);
    }

    #send-btn {
      position: absolute;
      right: 8px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #2563eb;
    }

    #send-btn svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    /* Settings Modal */
    #settings-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(2px);
      z-index: 100;
      display: none;
      align-items: center;
      justify-content: center;
    }

    #settings-modal.visible {
      display: flex;
    }

    .modal-content {
      background: var(--bg);
      border: 1px solid #27272a;
      border-radius: 12px;
      width: 90%;
      max-width: 320px;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      color: var(--text-dim);
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      background: #18181b;
      border: 1px solid #27272a;
      padding: 8px;
      border-radius: 6px;
      color: var(--text);
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      width: 100%;
      background: var(--accent);
      color: white;
    }

    .header-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: #52525b;
      cursor: pointer;
    }

    .header-btn:hover {
      color: var(--text);
    }
  </style>
</head>

<body>

  <button class="header-btn" id="settings-btn">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="3" />
      <path
        d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
    </svg>
  </button>

  <div id="stream">
    <div class="msg-agent">
      Hello! I'm Heybro. Ready to help.
    </div>
  </div>

  <div id="input-area">
    <div class="input-wrapper">
      <textarea id="instruction" placeholder="Ask me to do something..." rows="1"></textarea>
      <button id="send-btn">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
        </svg>
      </button>
    </div>
  </div>

  <div id="settings-modal">
    <div class="modal-content">
      <div class="form-group">
        <label>Gemini API Key</label>
        <input type="password" id="gemini-key" placeholder="Enter API Key">
      </div>
      <div class="form-group">
        <label>Model</label>
        <input type="text" id="gemini-model" value="gemini-2.5-flash">
      </div>
      <div class="form-group">
        <label>Mode</label>
        <select id="mode-select">
          <option value="standard">Standard</option>
          <option value="experimental">Experimental (Better DOM)</option>
        </select>
      </div>
      <button class="btn" id="save-settings">Save</button>
    </div>
  </div>

  <script type="module" src="sidepanel.js"></script>
</body>

</html>
