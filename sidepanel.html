<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heybro</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --panel: #0f0f10;
      --border: rgba(255,255,255,0.14);
      --text: #f2f2f2;
      --muted: #bdbdbd;
      --white: #ffffff;
      --black: #000000;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }
    .container { display: flex; flex-direction: column; height: 100%; }
    .brand { display: flex; align-items: center; justify-content: space-between; padding: 12px 12px 8px; }
    .logo { display: flex; align-items: center; gap: 10px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--white); box-shadow: inset 0 2px 4px rgba(0,0,0,0.6), 0 0 8px rgba(255,255,255,0.4); }
    .title { font-weight: 800; font-size: 16px; letter-spacing: 0.2px; }
    .tag { opacity: 0.8; font-size: 11px; margin-top: 2px; color: var(--muted); }
    .menu-btn { width: 34px; height: 34px; border-radius: 8px; background: linear-gradient(#fff, #d9d9d9); color: #111; border: 0; box-shadow: 0 6px 0 #aaa, 0 10px 16px rgba(0,0,0,0.25); cursor: pointer; }
    .menu-btn:active { box-shadow: 0 2px 0 #888, 0 6px 12px rgba(0,0,0,0.25); transform: translateY(2px); }
    .menu-panel { position: absolute; right: 12px; top: 48px; background: #111; border: 1px solid var(--border); border-radius: 10px; box-shadow: 0 18px 40px rgba(0,0,0,0.5); display: none; min-width: 160px; }
    .menu-panel button { width: 100%; text-align: left; padding: 10px 12px; border: 0; background: transparent; color: var(--text); cursor: pointer; }
    .menu-panel button:hover { background: #151515; }
    .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; margin: 8px 12px; padding: 12px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 10px 24px rgba(0,0,0,0.35); }
    .row { display: flex; gap: 10px; align-items: center; }
    .col { display: flex; flex-direction: column; gap: 8px; }
    label { font-size: 12px; color: var(--muted); }
    input, textarea { font-size: 14px; padding: 12px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.14); background: #121214; color: var(--text); outline: none; }
    textarea { width: 100%; height: 72px; resize: vertical; }
    .btn { border-radius: 10px; border: 0; cursor: pointer; }
    .btn.secondary { border: 1px solid var(--border); background: #161616; color: var(--text); }
    .btn-3d { background: linear-gradient(#fff, #e2e2e2); color: #111; box-shadow: 0 6px 0 #bdbdbd, 0 10px 18px rgba(0,0,0,0.3); font-weight: 700; }
    .btn-3d:active { box-shadow: 0 2px 0 #9f9f9f, 0 6px 12px rgba(0,0,0,0.3); transform: translateY(2px); }
    .log { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; white-space: pre-wrap; background: #121214; border: 1px solid var(--border); border-radius: 10px; padding: 12px; min-height: 96px; color: #d6d6e3; max-height: 220px; overflow-y: auto; }
    .progress { height: 5px; background: #141414; border-radius: 999px; overflow: hidden; margin-top: 6px; }
    .bar { height: 100%; width: 0%; background: linear-gradient(90deg, #fff, #d9d9d9); box-shadow: 0 0 20px rgba(255,255,255,0.2); transition: width .25s ease; }
    .running .bar { animation: indeterminate 1.2s infinite; }
    @keyframes indeterminate { 0% { width: 12%; transform: translateX(0%); } 50% { width: 44%; transform: translateX(58%); } 100% { width: 12%; transform: translateX(100%); } }
    .screen { display: none; }
    .screen.active { display: block; }
    #screen-chat { display: flex; flex-direction: column; height: calc(100% - 100px); }
    .chat-messages { flex: 1; display: flex; flex-direction: column; gap: 8px; overflow-y: auto; padding: 8px; border: 1px solid var(--border); border-radius: 10px; background: #121214; }
    .chat-msg { display: flex; gap: 8px; align-items: flex-start; }
    .chat-role { font-weight: 700; color: var(--muted); min-width: 60px; padding-top: 2px; }
    .chat-main { margin-bottom: 6px; }
    .chat-details { border: 1px solid var(--border); border-radius: 8px; background: #14141b; padding: 8px; }
    .toggle-details { margin-top: 4px; }
    .chat-input { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: end; }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
      <div class="logo">
        <div class="dot"></div>
        <div>
          <div class="title">Heybro</div>
          <div class="tag">Automation agent with planning, memory, and DOM intelligence</div>
        </div>
      </div>
    </div>

    <button id="menu-btn" class="menu-btn">â‹®</button>
    <div id="menu-panel" class="menu-panel">
      <button id="menu-settings">Settings</button>
      <button id="menu-tools">Tools</button>
      <button id="menu-logs">Logs</button>
    </div>

    <div id="screen-chat" class="panel screen active">
      <div class="col" style="gap:10px; height:100%">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
          <textarea id="instruction" placeholder="Describe what to automate"></textarea>
          <button id="send-btn" class="btn btn-3d">Send</button>
        </div>
        <div class="progress">
          <div class="bar" id="bar"></div>
        </div>
      </div>
    </div>


    <div id="screen-settings" class="panel screen">
      <div class="row">
        <div class="col" style="flex:1">
          <label>Gemini API Key</label>
          <input id="gemini-key" type="password" placeholder="AIza..." />
        </div>
        <div class="col" style="flex:1">
          <label>Model</label>
          <input id="gemini-model" type="text" value="gemini-2.5-flash" />
        </div>
      </div>
      <div class="col" style="margin-top:12px">
        <label>Mode</label>
        <div class="seg">
          <button id="mode-standard" class="active">Standard</button>
          <button id="mode-experimental">Experimental</button>
        </div>
      </div>
    </div>

    <div id="screen-tools" class="panel screen">
      <div class="row">
        <button id="annotate" class="btn secondary" style="flex:1">Toggle IDs</button>
        <button id="clear" class="btn secondary" style="flex:1">Clear IDs</button>
      </div>
    </div>

    <div id="screen-logs" class="panel screen">
      <div class="col">
        <label>Log</label>
        <div id="log" class="log"></div>
        <div class="row" style="margin-top:8px">
          <button id="copy-logs" class="btn secondary" style="flex:1">Copy Logs</button>
        </div>
      </div>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
